name: Build Docker

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    env:
      IS_DEFAULT_BRANCH: ${{ github.ref == format('refs/heads/{0}',
        github.event.repository.default_branch) }}

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ðŸ”§
        uses: docker/setup-buildx-action@v2

      - name: Docker meta ðŸ·
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            name=europe-north2-docker.pkg.dev/sokkel-shared/docker/marketing
          # For better caching, images can be tagged with Â«latestÂ» tag
          # when the branch is the default branch.
          tags: |
            type=sha,format=long
            type=raw,value=latest,enable=${{ env.IS_DEFAULT_BRANCH }}
            type=ref,event=pr
            type=ref,event=tag

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate with Google Cloud ðŸ”
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/184284737035/locations/global/workloadIdentityPools/marketing-website/providers/marketing-website-github-actions

      - name: Set up Cloud SDK âš™ï¸
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: sokkel-sandbox
          version: '>= 502.0.0'

      - name: "Configure Docker for Artifact Registry"
        run: gcloud auth configure-docker europe-north2-docker.pkg.dev --quiet

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
